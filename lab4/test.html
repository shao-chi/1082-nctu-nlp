<!DOCTYPE html>
<html><head>
        <script type="text/JavaScript"></script>

      <body>
        <script type="text/javascript">
            var url = "https://gist.githubusercontent.com/bshmueli/c99fc0abf56460e644bd610bf3024e83/raw/720285d133c85d94e0aa3fe3edcc199f6d99e3f7/lab4-data.csv";
            var request = new XMLHttpRequest();  
            request.open("GET", url, false);   
            request.send(null);  

            var idx = new Array();
            var text = new Array();
            var jsonObject = request.responseText.split(/\r?\n|\r/);
            for (var i = 1; i < jsonObject.length; i++) {
                var tmp = jsonObject[i].split(',')
                idx.push(tmp[0]);
                text.push(tmp[1])
            }
            // Retrived data from csv file content
            // console.log(csvData[0][0]);
            document.write(idx)
            // document.write(text)
        </script>
        000
