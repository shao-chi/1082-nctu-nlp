<!doctype html>
<html lang="en">
<head>
	<meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
	<script src='https://s3.amazonaws.com/mturk-public/externalHIT_v1.js' type='text/javascript'></script>
</head>
<body>
	<form id="mturk_form" method="post" name="mturk_form">
		<input type="hidden" id="assignmentId" value="" name="assignmentId"/>

		<h2>Choose the emotion that most matches the text.</h2>

		<fieldset style="font-size: 150%">
			<p><input name="darknessVal" type="radio" value="Pleasant" /> Pleasant</p>
			<p><input name="darknessVal" type="radio" value="Pleased" /> Pleased</p>
			<p><label><input name="darknessVal" type="radio" value="Neutral" /> Neutral</label></p>
			<p><label><input name="darknessVal" type="radio" value="Unsatisfied" />  Unsatisfied</label></p>
			<p><label><input name="darknessVal" type="radio" value="Unpleasant" />  Unpleasant</label></p>
		</fieldset>
		<br>
		<input type="submit">
	</form>
	<script language='Javascript'>turkSetAssignmentID();</script>
</body>
</html>
